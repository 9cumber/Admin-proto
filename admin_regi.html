<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin_Proto</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="navbar navbar-default navbvar-fixed-top fixed_header">
      <div class="container">
	<div class="navbar-header"><a href="./admin_proto.html" class="navbar-brand btn-default">Admin_Proto</a></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
	
	<div class="col-sm-3 list-group">
	  <a href="./admin_regi.html" class="list-group-item">入荷登録</a>  
	  <a href="#" class="list-group-item">在庫一覧</a>
	  <a href="#" class="list-group-item">返品登録</a>
	  <a href="#" class="list-group-item">返品一覧</a>
	  <a href="#" class="list-group-item">売上登録</a>
	  <a href="#" class="list-group-item">売上一覧</a>
	</div>
	
	<div class="col-sm-9">
	  <blockquote>
	    <p>入荷登録</p>
	  </blockquote>
	  
	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-example">
	    ISBN入力
	  </button>
	  
	  <div class="modal" id="modal-example" tabindex="-1">
	    <div class="modal-dialog modal-sm">
	      
              <div class="modal-content">
		
		<div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="modal-label">ISBNを入力してください</h4>
		</div>
		
		<div class="modal-body">
                  <p><input type="text" class="form-control" id="exampleInputISBN" placeholder="Input ISBN"></p>
		</div>
		
		<div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                  <button type="button" class="btn btn-primary">登録</button>
		</div>
              </div>
	    </div>
	  </div>
	  
	  <table class="table table-striped table-bordered">
	    <thead>
	      <tr><th>追加タイトル</th></tr>
	    </thead>
	    <tbody>
	      <tr><td>aaaaaaaaa</td></tr>
	      <tr><td>bbbbbbbbb</td></tr>
	      <tr><td>ccccccccc</td></tr>
	      <tr><td>ddddddddd</td></tr>
	    </tbody>
	  </table>
	  <button type="button" class="btn btn-warning">完了</button>
	</div>
      
      </div>
    </div>
    <!--end_.container-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
