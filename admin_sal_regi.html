    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="navbar navbar-default navbvar-fixed-top fixed_header">
      <div class="container">
	<div class="navbar-header"><a href="./admin_proto.html" class="navbar-brand btn-default">Admin_Proto</a></div>
     	<ul class="nav navbar-nav navbar-right" id="sign-out">
	  <li><a href="./admin_sign.html">Sign-out</a></li>
	</ul>
      </div>
    </div>

    <div class="container">
      <div class="row">
	
	<div class="col-sm-3 list-group">
	  <a href="./admin_arr_regi.html" class="list-group-item">入荷登録</a>  
	  <a href="#" class="list-group-item">在庫一覧</a>
	  <a href="./admin_ret_regi.html" class="list-group-item">返品登録</a>
	  <a href="#" class="list-group-item">返品一覧</a>
	  <a href="./admin_sal_regi.html" class="list-group-item">売上登録</a>
	  <a href="#" class="list-group-item">売上一覧</a>
	</div>
	
	<div class="col-sm-9">
	  <blockquote>
	    <p>売上登録</p>
	  </blockquote>
	  
	  <form>
	    <div id="form_ISBN">
	      <div class="form-group">
		<label for="InputISBN">ISBN (input)</label>
		<input type="text" class="form-control" id="InputISBN" placeholder="Input ISBN">
	      </div>
	      
	      <div class="form-group">
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-example">
		  手動入力
		</button>
	      </div>
	    </div>	  
	    
	    <div class="modal" id="modal-example" tabindex="-1">
	      <div class="modal-dialog modal-lg">
		
		<div class="modal-content">
		  
		  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
		      <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modal-label">対象図書の売上情報を入力してください</h4>
		  </div>
		  
		  <div class="modal-body">
		    
		    <form>
		      <div class="form-group">
			<label for="editISBN">ISBN</label>
			<input type="text" class="form-control" id="editISBN">
		      </div>
		      
		      <div class="form-group">
			<label for="editBookTitle">書名</label>
			<input type="text" class="form-control" id="editBookTitle">
		      </div>
		      
		      <div class="form-group">
			<label for="editAuthorName">著者名</label>
			<input type="text" class="form-control" id="editAuthorName">
		      </div>
		      
		      <div class="form-group">
			<label for="editPublicationDate">発行年月日</label>
			<input type="text" class="form-control" id="editPublicationDate">
		      </div>
		      
		      <div class="form-group">
			<label for="editPrice">税込価格</label>
			<input type="text" class="form-control" id="editPrice">
		      </div>
		      
		      <div class="form-group">
			<label for="editCompany">出版社</label>
			<input type="text" class="form-control" id="editCompany">
		      </div>
		      
		      <div class="form-group">
			<label for="editArrivalDate">入荷日</label>
			<input type="text" class="form-control" id="editArrivalDate">
		      </div>
		      
		      <div class="form-group">
			<label for="editShelfCode">棚コード</label>
			<input type="text" class="form-control" id="editShelfCord">
		      </div>
		      
		      <div class="form-group">
			<label for="editQuantity">売上数</label>
			<input type="text" class="form-control" id="editQuantity">
		      </div>
		      
		      <div class="form-group">
			<label for="Remarks">備考</label>
			<textarea class="form-control" row="2" id="Remarks"></textarea>
		      </div>
		    </form>
		  </div>
		  
		  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                    <input type="button" class="btn btn-primary" value="登録">
		  </div>
		</div>
	      </div>
	    </div>
	  </form>    
	  
	  <form>
	    <div class="form-group">
	      <label for="editISBN">ISBN (edit)</label>
	      <input type="text" class="form-control" id="editISBN">
	    </div>

	    <div class="form-group">
	      <label for="editBookTitle">書名</label>
	      <input type="text" class="form-control" id="editBookTitle">
	    </div>

	    <div class="form-group">
	      <label for="editAuthorName">著者名</label>
	      <input type="text" class="form-control" id="editAuthorName">
	    </div>

	    <div class="form-group">
	      <label for="editPublicationDate">発行年月日</label>
	      <input type="text" class="form-control" id="editPublicationDate">
	    </div>
	    
	    <div class="form-group">
	      <label for="editPrice">税込価格</label>
	      <input type="text" class="form-control" id="editPrice">
	    </div>

	    <div class="form-group">
	      <label for="editCompany">出版社</label>
	      <input type="text" class="form-control" id="editCompany">
	    </div>

	    <div class="form-group">
	      <label for="editArrivalDate">入荷日</label>
	      <input type="text" class="form-control" id="editArrivalDate">
	    </div>

	    <div class="form-group">
	      <label for="editShelfCode">棚コード</label>
	      <input type="text" class="form-control" id="editShelfCord">
	    </div>

	    <div class="form-group">
	      <label for="editQuantity">売上数</label>
	      <input type="text" class="form-control" id="editQuantity">
	    </div>
	    
	    <div class="form-group">
	      <label for="Remarks">備考</label>
	      <textarea class="form-control" row="2" id="Remarks"></textarea>
	    </div>
	    
	  </form>
	  
	  <div class="form-group">
	    <input type="button" class="btn btn-warning" id="registration" value="登録" onclick="location.href='./admin_msg.html'">
	  </div>

	</div>
      </div>
    </div>
    <!--end_.container-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
