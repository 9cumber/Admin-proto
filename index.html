<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin_Proto</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index_style.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          
          <div class="wrap">
            <p class="form-title">
	      admin_proto</p>
	    
            <form class="login" name="loginform">
              <input type="text" class="form-button" name="field1" placeholder="ID">
              <input type="password" class="form-button" name="field2" placeholder="Password">
              <input type="button" value="Sign In" class="form-button btn btn-primary btn-sm" onclick="check();">
	      
              <div class="remember-forgot">
                <div class="row">
                  <div class="col-md-6">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox">
                        Remember Me
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sign.js"></script>
  </body>
</html>
